
<app-navigation></app-navigation>
<!-- component -->
<div class="flex h-screen justify-center items-center antialiased text-gray-800 ml-60">
    <div class="flex flex-col p-6" style="max-width: 1000px;">
        <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-100 p-4">

            <!-- Chat wrapper -->
            <div class="chat-wrapper bg-white border border-gray-300 rounded-xl p-4"
                style="max-height: 300px; overflow-y: auto;">
                <!-- Chat messages here -->
                <div class="col-start-1 col-end-8 p-3 rounded-lg mr-8">
                    <div class="flex flex-row items-center">
                        <div class="flex items-center justify-center  bg-gray-200 rounded-full flex-shrink-0">
                            <img src="../../assets/img/hacker.png" alt="back logo" class="w-10 h-10 rounded-full">
                        </div>
                        <div class="relative ml-3 text-sm bg-white py-2 px-4 shadow rounded-xl whitespace-pre-line"
                            style="min-width: 200px;">
                            <div class=" max-height-150px overflow-y-auto">
                                <code>
                                    {{aiResponse}}
                                </code>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of chat wrapper -->

            <!-- Move input here -->
            <div class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4 mt-4">
                <div class="flex-grow ml-4">
                    <div class="relative w-full">
                        <input type="text" name="input" [(ngModel)]="prompt" id="input"
                            class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 px-4 h-10" />
                    </div>
                </div>
                <div class="ml-4">
                    <button for="input" (click)="submitPrompt()"
                        class="flex items-center justify-center text-white bg-black hover:bg-primary-700 font-medium rounded-lg text-sm px-5 py-2 dark:bg-primary-600 dark:hover:bg-primary-700">
                        <span>Send</span>
                        <span class="ml-2">
                            <svg class="w-4 h-4 transform rotate-45 -mt-px" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8">
                                </path>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
            <!-- End of input -->

        </div>
    </div>
</div>
