<app-navigation></app-navigation>
<div class="antialiased md:ml-60">

    <main class="p-4 md:mx-[35px] h-auto pt-20">
        <div class=" h-96 mb-4">


            <div
                class="w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700 mt-16">
                <div class="flex items-center justify-between mb-4">
                    <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Users</h5>

                </div>
                <div class="flow-root">
                    <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
                        <li *ngFor="let userworkspace of userworkspaces" class="py-3 sm:py-4">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <img class="w-8 h-8 rounded-full" src="../../assets/img/hacker.png"
                                        alt="Neil image">
                                </div>
                                <div class="flex-1 min-w-0 ms-4">
                                    <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                                        {{userworkspace["username"]}}
                                    </p>
                                    <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                        {{userworkspace["email"]}}
                                    </p>
                                </div>
                                <div
                                    class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                                    {{userworkspace["name"]}}
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>

        </div>
    </main>
</div>
<app-ai></app-ai>
