<app-navigation></app-navigation>
<div class="antialiased md:ml-60">
  <main class="flex flex-col p-4 md:mx-[35px] h-auto pt-20">
    <!-- INVITE CODE -->
    <div
      class="flex justify-center w-full max-w p-4 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
      <span
        class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-green-400 border border-green-400">Workspace
        invite code:</span>
      <span
        class="bg-gray-100 text-gray-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-300">{{code}}</span>
    </div>

    <!-- APP CHART -->
    <div class="grid lg:grid-cols-2 gap-4 mt-5 ">
      <app-dashboard-intro-card></app-dashboard-intro-card>

      <div
        class="w-full max-w-full p-4 bg-white border border-gray-200 rounded-lg shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700 ">

        <div class="flex items-center justify-between mb-4">
          <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Users</h5>
        </div>
        <div class="flow-root">
          <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
            <li *ngFor="let userworkspace of userworkspaces" class="py-3 sm:py-4">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <img class="w-8 h-8 rounded-full" src="{{userworkspace['image_name']}}" alt="Neil image">
                </div>
                <div class="flex-1 min-w-0 ms-4">
                  <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                    {{userworkspace["username"]}}
                  </p>
                  <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                    {{userworkspace["email"]}}
                  </p>
                </div>
                <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                  {{userworkspace["role_name"]}}
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <app-report-line-chart>
      </app-report-line-chart>
      <app-annual-report-line-chart>
      </app-annual-report-line-chart>
    </div>

  </main>
</div>
<app-ai></app-ai>
