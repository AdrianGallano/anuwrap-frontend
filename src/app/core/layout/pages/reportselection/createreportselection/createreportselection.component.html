<div class="flex justify-center items-center h-screen">
  <div class="w-3/4"> <!-- Adjust the width (e.g., w-3/4 for 3/4 of the container width) -->
    
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-white border border-gray-300 p-4"> <!-- Added border and padding -->
      <div class="flex flex-column sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-end pb-4">
        <div class="relative">
          <select name="report_type" id="report_type" [(ngModel)]="selectedReportType" (change)="fetchData()"
          class="text-black bg-white rounded-lg shadow-md hover:bg-gray-100 dark:hover:bg-gray-700 group mt-5 px-4 py-2 w-full max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2x">
      <option [ngValue]="null" disabled selected>Select Report Type</option>
      <option [ngValue]="facultyMatrixReportTypeId">Faculty Matrix</option>
      <option [ngValue]="accomplishmentReportTypeId">Accomplishment Report</option>
  </select>
  
  
          <!-- Dropdown Content -->
      </div>
      </div>


      <h2 class="text-lg font-bold mb-4 ml-5">Create Report Selection</h2> <!-- Added heading -->
      <hr class="w-full border-gray-300 mb-4"> <!-- Horizontal line -->
     

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3 text-md font-bold">
                Reports
              </th>
             
          </tr>
      </thead>
      <tbody>
        <span *ngIf="error" class="text-red-600">{{ error }}</span>
         <div *ngIf="reports && reports.length > 0">
          <div *ngFor="let report of reports">
            <div *ngIf="!selectedReportType || report.report_type_id === selectedReportType">
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <td class="w-4 p-4">
                  <div class="flex items-center">
                      <input id="checkbox-table-search-1" type="checkbox"[checked]="isChecked(report.report_id)" (change)="toggleCheckbox(report.report_id)" class="w-4 h-4 text-blue-600 bg-gray-500 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                      <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                  </div>
              </td>
              <th scope="row" class=" w-full px-6 py-4 font-medium text-gray-900 whitespace-nowrap  bg-gray-50 dark:bg-gray-700">
                  {{ report.title }}
              </th>
             
          </tr>

              </div>
          </div>
        </div>
        
      </tbody>
  </table>
</div>

      

      <div class="flex justify-between mt-4"> <!-- Added container for buttons -->
        <button (click)="createReportSelection()" class="flex items-center justify-center text-white bg-black hover:bg-primary-700 font-medium rounded-lg text-sm px-5 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 gap-2">
          Create Report Selection</button>
        <button  (click)="navigateToViewAnnualReport()" class="text-gray-600 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-800 mr-2">Back To Report</button>
      </div>
    </div>
  </div>
</div>
