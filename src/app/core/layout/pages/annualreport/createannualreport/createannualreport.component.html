<!-- Modal toggle -->
<!-- Removed the button element here -->

<!-- Main modal -->
<div id="defaultModal" tabindex="-1" aria-hidden="true"
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 bottom-0 z-50 flex justify-center items-center w-full  bg-gray-50">
    <div class="relative p-4 w-full max-w-3xl">
        <!-- Modal content -->
        <div class="relative p-4 bg-white rounded-lg shadow-lg dark:bg-gray-800 sm:p-5 max-h-[80vh]">
            <!-- Modal header -->
            <div class="flex justify-between items-center pb-4 mb-5 rounded-t border-b sm:mb-5 dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Create Annual Report
                </h3>
                <div class="relative">

                </div>
            </div>
            <!-- Modal body -->
            <div class="max-h-[60vh] overflow-y-auto">
                <form action="#">
                    <div class="grid gap-4 mb-4  sm:grid-cols-2 ">
                      
                           <div>
                            <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Enter Title
                            </label>
                            <input type="text" name="title" id="title" [(ngModel)]="annualReport.annualreport_title" 
                                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                                 required />
                        </div>
    
                     
                         <div>
                            <label for="description" name="description" id="description" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
                                Enter Description </label>
                            <input type="text" name="position" id="position" [(ngModel)]="annualReport.description" 
                                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                               required />
                        </div>
    
                      
                        <!-- Other input fields -->
                    </div>
                </form>
            </div>
            <div class="flex justify-between gap-5">
                <button type="submit" (click)="createAnnualReport()"
                    class="flex items-center justify-center text-white bg-black hover:bg-primary-700 font-medium rounded-lg text-sm px-5 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 gap-2">
                   Submit
                </button>
                <button type="button" (click)="navigateToAnnualReportList()"
                    class="text-gray-600 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-800 mr-2"
                    data-modal-toggle="defaultModal">
                    Back
                </button>
            </div>
        </div>
    </div>
</div>
