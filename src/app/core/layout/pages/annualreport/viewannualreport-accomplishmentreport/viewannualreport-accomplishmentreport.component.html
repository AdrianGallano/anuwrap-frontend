<div class="max-w-3xl mx-auto px-4 py-8 bg-white border border-gray-300 rounded-lg shadow-md">
  <div class="flex justify-between">
    <button (click)="navigateToCreateReportSelection()"
      class="flex items-center justify-start p-2 text-base font-medium text-gray-900 bg-white rounded-lg shadow-md hover:bg-gray-100 dark:hover:bg-gray-700 group gap-2">Select
      Report</button>

    <button (click)="navigateToExport()"
      class="flex items-center justify-start p-2 text-base font-medium text-gray-900 bg-white rounded-lg shadow-md hover:bg-gray-100 dark:hover:bg-gray-700 group gap-2">
      <img src="../../assets/img/export.png" alt="back logo" class="w-5 h-5">
      Export</button>
  </div>
  <h2 class="text-lg font-bold">{{ annualReport.annualreport_title }}</h2>
  <p>{{ annualReport.description }}</p>

  <hr class="my-4">

  <!-- Render fetched content here -->
  <div *ngIf="content.length > 0">
    <h3 class="text-lg font-bold">Fetched Content</h3>
    <div *ngFor="let item of content">
      <p>{{ item.body }}</p>
    </div>
  </div>
</div>
<button (click)="navigateToAnnualReportList()"
      class="flex items-center justify-start p-2 text-base font-medium text-gray-900 bg-white rounded-lg shadow-md hover:bg-gray-100 dark:hover:bg-gray-700 group gap-2">
      <img src="../../assets/img/export.png" alt="back logo" class="w-5 h-5">
      Back</button>
