<body class="bg-gray-100"> <!-- Slightly gray background -->
    <div id="successModal" tabindex="-1" aria-hidden="true"
        class="overflow-y-auto overflow-x-hidden fixed flex z-50 justify-center items-center w-full inset-0 h-modal md:h-full">
        <div class="relative p-4 w-full max-w-md h-full md:h-auto">
            <div class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
                <div
                    class="w-12 h-12 rounded-full bg-green-100 dark:bg-green-900 p-2 flex items-center justify-center mx-auto mb-3.5">
                    <svg aria-hidden="true" class="w-8 h-8 text-green-400 fill-currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Log Out</span>
                </div>
                <p class="mb-4 text-lg font-semibold text-black">Log out?</p>
                <span *ngIf="error" class="text-red-600 mb-2">{{ error }}</span>
                <div class="flex flex-row justify-between">
                    <button (click)="redirectToLogin()"
                        class="py-2 px-3 text-sm font-medium text-center bg-black  text-white rounded-lg transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-100  duration-300 hover:shadow-sm">
                        Log Out
                    </button>
                    <button (click)="redirectToDashboard()"
                        class="py-2 px-3 text-sm font-medium text-center bg-primary-600   text-white rounded-lg transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-100  duration-300 hover:shadow-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
