<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0  mt-[-10px]">
        <a href="#" class="flex items-center mb-2 mt-[-15px] text-2xl font-semibold text-gray-900 dark:text-white">
            <img src="../../../../../../assets/img/anu-wrap_logo.png" class="h-[100px] w-[100px] me-[-20px] ml-[-40px]"
                alt="Anuwrap Logo" />
            Anuwrap
        </a>
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">

            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in
                </h1>
                <form (ngSubmit)="login()" class="space-y-4 md:space-y-6">
                    <div class="my-[50px] mb-[40px]">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email or
                            Phone number</label>
                        <input type="email" name="email" id="email" [(ngModel)]="credentials.email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@company.com" required="">
                            <span *ngIf="error" class="text-red-600">{{ error }}</span>
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" [(ngModel)]="credentials.password"
                            placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mt-5"
                            required="">
                    </div>
                   

                   

                    <button type="submit"
                        class="w-3/4 ml-14 text-white bg-black hover:bg-primary-700  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700  ">Log
                        In</button>
                    <div class="my-[70px]">
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400 text-center ">
                            Don’t have an account yet? <a routerLink="/register"
                                class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
