<div class="w-full overflow-x-hidden">
  <div class="container relative mx-auto mt-10 grid items-center justify-center gap-4 overflow-hidden p-4 md:grid-cols-1 sm:grid-cols-1 sm:w-[60%]">
    <div class="mx-12 relative mt-auto h-[650px] w-full rounded-lg border border-gray-200 p-6 shadow-md md:w-[80%] sm:w-[80%]">

      <div class="absolute bottom-8 mr-4 right-8 sm:ml-16 grid grid-flow-col gap-4">
        <button (click)="pickTemplate(contentId)"class="flex items-center justify-center text-white bg-black hover:bg-primary-700 font-medium rounded-lg text-sm px-5 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 gap-2">Create</button>
        <button (click)="navigateToReportList()" class="flex items-center justify-center text-white bg-black border-red-700 hover:bg-red-700 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-2 text-center">Cancel</button>
      </div>

      <div class="my-10 mx-10  grid h-[550px] w-[80%]  gap-4 overflow-y-auto overflow-x-hidden rounded-lg border border-gray-300  p-4 sm:grid-cols-1 sm:w-[60%]  md:w-[50%] grid-cols-1  lg:grid-cols-2 ">
    
        <div class="hidden sm:block absolute top-2 left-1/2 transform -translate-x-1/2 mt-1.5 text-center">
          <p class="flex items-center justify-start p-2 text-base font-medium text-gray-900 rounded-lg shadow-md hover:bg-gray-100 dark:hover:bg-gray-300 group gap-2 text-nowrap">
            Select a Template
          </p>
        </div>

<!-- Blank Template -->
<label class="m-2 h-full w-full cursor-pointer transition ease-in-out delay-150  hover:-translate-y-5 hover:scale-130  duration-300 hover:shadow-sm " (click)="selectTemplate(templates[0])">
  <div class="mb-2 mt-3 h-60 w-full hover:bg-slate-100 overflow-y-auto overflow-x-hidden rounded-lg border border-gray-300 p-6 shadow-md">
    <div class="text-center mb-2 -mt-5 flex-row">
      <input type="radio" name="template" [checked]="selectedTemplate === 1">
    </div>
    <div class="text-center mb-2 flex-row">
      <p class="text-gray-600 text-sm font-medium">Blank Template</p>
    </div>
    <label class="flex justify-center items-center">
      <img [src]="templates[0].image" alt="Template Image">
    </label>
  </div>
</label>
