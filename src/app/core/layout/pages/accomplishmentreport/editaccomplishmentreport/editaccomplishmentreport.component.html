<!-- Modal toggle -->
<!-- Removed the button element here -->

<!-- Main modal -->
<div id="defaultModal" tabindex="-1" aria-hidden="true"
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 bottom-0 z-50 flex justify-center items-center w-full  bg-gray-50">
    <div class="relative p-4 w-full max-w-3xl">
        <!-- Modal content -->
        <div class="relative p-4 bg-white rounded-lg shadow-lg dark:bg-gray-800 sm:p-5 max-h-[80vh]">
            <!-- Modal header -->
            <div class="flex justify-between items-center pb-4 mb-5 rounded-t border-b sm:mb-5 dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Create Accomplishment Report
                </h3>
                <div class="relative">

                </div>
            </div>
            <!-- Modal body -->
            <div class="max-h-[60vh] overflow-y-auto">
                <form action="#">
                    <div class="grid gap-4 mb-4  sm:grid-cols-3 ">
                        <!-- Name Of Activity -->
            <div>
                <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Name Of Activity</label>
                <input type="text" name="name" id="name"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                    required
                    [(ngModel)]="accomplishmentReport.name_of_activity"
                    style="height: 40px; /* Example style */" />
            </div>

            <!-- Date of Activity -->
            <div>
                <label for="position" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Date of Activity</label>
                <input type="date" name="position" id="position"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                    required
                    [(ngModel)]="accomplishmentReport.date_of_activity"
                    style="height: 40px; /* Example style */" />
            </div>

            <!-- Venue Of Activity -->
            <div>
                <label for="status" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Venue Of Activity</label>
                <input type="text" name="tenure" id="tenure"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                    required
                    [(ngModel)]="accomplishmentReport.venue_of_activity"
                    style="height: 40px; /* Example style */" />
            </div>

            <!-- Nature of Activity -->
            <div>
                <label for="related_cert" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Nature of Activity</label>
                <input type="text" name="related_cert" id="related_cert"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                    required
                    [(ngModel)]="accomplishmentReport.nature_of_activity"
                    style="height: 40px; /* Example style */" />
            </div>

            <!-- Benefits to the Participants -->
            <div>
                <label for="masters_degree" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Benefits to the Participants</label>
                <input type="text" name="masters_degree" id="masters_degree"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500"
                    required
                    [(ngModel)]="accomplishmentReport.benefits_of_the_participants"
                    style="height: 40px; /* Example style */" />
            </div>

            <!-- Narrative Report -->
            <div class="sm:col-span-3">
                <label for="narrative_report" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Narrative Report</label>
                <textarea name="narrative_report" id="narrative_report" rows="6"
                    class="block w-full rounded-lg bg-gray-50 p-4 text-base text-gray-900 focus:ring-primary-500 dark:bg-gray-700 dark:text-white dark:focus:border-primary-500 dark:focus:ring-primary-500"
                    required
                    [(ngModel)]="accomplishmentReport.narrative_report"
                    style="resize: vertical; min-height: 120px; /* Example style */"></textarea>
            </div>
                      
                    </div>
                </form>
            </div>
            <div class="flex justify-center gap-5">
                <button (click)="editAccomplishmentReport()"
                    class="flex items-center justify-center text-white bg-black hover:bg-primary-700 font-medium rounded-lg text-sm px-5 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 gap-2">
                    Create Report
                </button>
                <button (click)="navigateToViewAccomplishReport()"
                    class="text-gray-600 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-800 mr-2"
                    data-modal-toggle="defaultModal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<app-ai> </app-ai>
