        <button data-drawer-target="drawer-navigation" data-drawer-toggle="drawer-navigation" aria-controls="drawer-navigation" class="p-2 mr-2 text-gray-600 rounded-lg cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>

          <svg aria-hidden="true" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
        <div class="flex flex-col justify-between">
          <span class="flex items-center justify-between mr-4">
            <img src="../../assets/img/anu-wrap.svg" class="h-[50px] w-[50px] me-3" alt="Anuwrap Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white ml-[-20px]">Anuwrap</span>
          </span>
        </div>
      </div>
      <div class="flex items-center lg:order-2">
        <app-dropdown></app-dropdown>
      </div>
    </div>
  </nav>

  <aside class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 transition-transform -translate-x-full bg-white  border-gray-200 md:translate-x-0 dark:bg-gray-800 dark:border-gray-700 shadow-md" aria-label="Sidenav" id="drawer-navigation">
    <div class="overflow-y-auto py-5 px-3 h-full bg-white dark:bg-gray-800 shadow-lg">
      <ul class="space-y-2">
        <li>
          <a routerLink="../dashboard" class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group mt-8">
            <img src="../../assets/img/home.png" alt="edit logo" class="w-5 h-5">
            <span class="ml-2">Dashboard</span>
          </a>
        </li>
        <li>
          <button (click)="navigateToReportList()" class="flex w-full items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <img src="../../assets/img/file.png" alt="edit logo" class="w-5 h-5">
            <span class="ml-2">Report</span>
          </button>
        </li>
        <li>
          <button (click)="navigateToAnnualReportList()" class="flex w-full items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <img src="../../assets/img/sheet.png" alt="edit logo" class="w-5 h-5">
            <span class="ml-2">Annual Report</span>
          </button>
        </li>
        <li>
          <button (click)="navigateToAnalytics()" class="flex w-full items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <img src="../../assets/img/analytics.png" alt="edit logo" class="w-5 h-5">
            <span class="ml-2">Analytics</span>
          </button>
        </li>
      </ul>
    </div>
  </aside>
