<div class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow-lg z-50 relative">
    <h1 class="text-xl font-semibold mb-4">Manage Sentences</h1>
    <form [formGroup]="sentenceForm" (ngSubmit)="selectedSentence ? editSentence() : addSentence()" class="space-y-4">
      <div class="mb-4">
        <label for="text" class="block text-gray-700 text-sm font-medium mb-2">Sentence Text</label>
        <textarea id="text" matInput formControlName="text" 
                  class="border border-gray-300 rounded-lg p-2 w-full max-h-40 overflow-auto resize-none" 
                  rows="4" 
                  (input)="adjustTextareaHeight($event)"></textarea>
      </div>
  
      <div class="mb-4">
        <ul class="list-disc pl-5">
          <li *ngFor="let sentence of sentences" 
              (click)="selectSentence(sentence)" 
              [ngClass]="{'bg-gray-200': selectedSentence === sentence}" 
              class="cursor-pointer p-2 rounded-lg hover:bg-gray-100">
            {{ sentence.text }}
          </li>
        </ul>
      </div>
  
      <div class="flex space-x-4">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
          {{ selectedSentence ? 'Edit' : 'Add' }}
        </button>
        <button type="button" (click)="deleteSentence()" [disabled]="!selectedSentence"
                class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 disabled:bg-gray-300">
          Delete
        </button>
        <button type="button" (click)="closeDialog()" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">
          Close
        </button>
      </div>
    </form>
  </div>
